<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин Drive Moto</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Магазины
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Акции
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Доставка и оплата
                </a>
              </li>
            </ul>
          </nav>

          <a href="#" class="logo">
            <img src="img/logo.svg" alt="" class="logo__img">
          </a>

          <div class="header__box">
            <p class="header__adress">
              Москва, ул. Науки 25
            </p>
            <ul class="user__list">
              <li class="user__item">
                <a href="#" class="user__link">
                  <img src="img/heart.svg" alt="">
                </a>
              </li>
              <li class="user__item">
                <a href="#" class="user__link">
                  <img src="img/user.svg" alt="">
                </a>
              </li>
              <li class="user__item">
                <a href="#" class="user__link basket">
                  <img src="img/basket.svg" alt="">
                  <p class="basket__num">1</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <ul class="menu__categories">
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Квадроциклы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Катера
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Гидроциклы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Лодки
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Вездеходы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Снегоходы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Двигатели
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Запчасти
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section class="banner__section">
    <div class="container">
      <div class="banner__section-inner">
        <div class="banner__section__slider">
          <a href="#" class="banner__section__slider-item">
            <img class="banner__section__slider-img" src="img/slide/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner__section__slider-item">
            <img class="banner__section__slider-img" src="img/slide/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner__section__slider-item">
            <img class="banner__section__slider-img" src="img/slide/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner__section__slider-item">
            <img class="banner__section__slider-img" src="img/slide/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner__section__slider-item">
            <img class="banner__section__slider-img" src="img/slide/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner__section__slider-item">
            <img class="banner__section__slider-img" src="img/slide/banner-slider.jpg" alt="">
          </a>
        </div>

        <a href="#" class="banner__section__item sale-item">
          <div class="sale-item__top">
            <div class="sale-item__info">
              акция
            </div>
            <div class="sale-item__price">
              <div class="price sale-item__price-new">
                190000
              </div>
              <div class="price sale-item__price-old">
                225000
              </div>
            </div>
          </div>

          <img class="sale-item__img" src="img/content/sale-1.png" alt="">

          <h5 class="sale-item__title">
            Лодочный мотор Suzuki DF9.9BRS 
          </h5>

          <div class="sale-item__footer">
            Акция действует до
            <span>
              31.08.2020
            </span>
          </div>
        </a>
      </div>
    </div>
  </section>

  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="libs/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
