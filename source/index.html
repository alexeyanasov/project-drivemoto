<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин Drive Moto</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Магазины
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Акции
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Доставка и оплата
                </a>
              </li>
            </ul>
          </nav>

          <a href="#" class="logo">
            <img src="img/logo.svg" alt="" class="logo__img">
          </a>

          <div class="header__box">
            <p class="header__adress">
              Москва, ул. Науки 25
            </p>
            <ul class="user__list">
              <li class="user__item">
                <a href="#" class="user__link">
                  <img src="img/heart.svg" alt="">
                </a>
              </li>
              <li class="user__item">
                <a href="#" class="user__link">
                  <img src="img/user.svg" alt="">
                </a>
              </li>
              <li class="user__item">
                <a href="#" class="user__link basket">
                  <img src="img/basket.svg" alt="">
                  <p class="basket__num">1</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <ul class="menu__categories">
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Квадроциклы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Катера
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Гидроциклы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Лодки
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Вездеходы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Снегоходы
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Двигатели
              </a>
            </li>
            <li class="menu__categories__item">
              <a href="#" class="menu__categories__link">
                Запчасти
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
